<!doctype html><html lang="ko"><head><meta charset="utf-8"/><link rel="icon" href="/favicon.ico"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#4e54c8"/><meta name="description" content="내 인생의 이야기를 그래프로 그려보세요2"/><link rel="apple-touch-icon" href="/logo192.png"/><link rel="manifest" href="/manifest.json"/><title>인생그래프</title><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet"><script defer="defer" src="/static/js/main.83003733.js"></script><link href="/static/css/main.36782c81.css" rel="stylesheet">
<style>
  .auto-generate-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
  }
  .auto-generate-button {
    background-color: #4e54c8;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 30px;
    font-weight: 500;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .auto-generate-menu {
    position: absolute;
    bottom: 60px;
    right: 0;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    padding: 10px 0;
    display: none;
    width: 220px;
  }
  .auto-generate-menu a {
    display: block;
    padding: 10px 20px;
    color: #333;
    text-decoration: none;
    transition: background-color 0.2s;
  }
  .auto-generate-menu a:hover {
    background-color: #f5f5f5;
  }
  .show-menu {
    display: block;
  }
</style>
</head><body><noscript>이 앱을 실행하려면 JavaScript를 활성화해야 합니다.</noscript><div id="root"></div>

<div class="auto-generate-container">
  <button class="auto-generate-button" id="autoGenerateButton">자동으로 생성하기</button>
  <div class="auto-generate-menu" id="autoGenerateMenu">
    <a href="file-graph.html">파일 기반으로 인생그래프 만들기</a>
    <a href="analysis-graph.html">년도와 이야기를 분석해서 인생그래프 그리기</a>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const autoGenerateButton = document.getElementById('autoGenerateButton');
    const autoGenerateMenu = document.getElementById('autoGenerateMenu');
    
    autoGenerateButton.addEventListener('click', function() {
      autoGenerateMenu.classList.toggle('show-menu');
    });
    
    // 메뉴 외부 클릭 시 메뉴 닫기
    document.addEventListener('click', function(event) {
      if (!autoGenerateButton.contains(event.target) && !autoGenerateMenu.contains(event.target)) {
        autoGenerateMenu.classList.remove('show-menu');
      }
    });
  });
</script>
</body></html>
